<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>

    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Menu Button */
        .menu-btn {
            font-size: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #575757;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
            color: red;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .sidebar a { font-size: 16px; }
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-btn" onclick="openSidebar()">â˜° Menu</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">&times;</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        // Function to Open Sidebar
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        // Function to Close Sidebar
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</body>
</html>
